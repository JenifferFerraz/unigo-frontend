name: unigo_mobile
description: A new Flutter project for UniGo University App.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  get: ^4.6.6

  dio: ^5.4.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  google_maps_flutter: ^2.5.0
  google_sign_in: ^6.1.6
  flutter_facebook_auth: ^7.1.1
  qr_code_scanner: ^1.0.1
  flutter_local_notifications: ^16.3.0
  local_auth: ^2.1.8

  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.18.1
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  image_picker: ^1.0.4

  flutter_dotenv: ^5.1.0
  cloudinary_public: ^0.21.0
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - .env 